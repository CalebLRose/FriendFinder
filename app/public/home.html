<html>
<head>

	<meta charset="utf-8">
	<!-- JQUERY -->

	<!-- MATERIALIZE -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">
	<!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/js/materialize.min.js"></script>
    <!-- ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>

	<div class="row" id="myLinks">
		<div class="col s2 offset-s10">
			<a href="https://github.com/CalebLRose/FriendFinder" target="_blank" class="btn-floating btn-large waves-effect waves-light red"><img src="./assets/images//gitHubIcon.png" class="gitLink"></a>

		</div>
	</div>
	
	
	<div class="container" id="main">
		<div class="card large z-depth-2">
			<div class="card-panel deep-orange darken-1">

					<div class="col s8 offset-s2">
						<h1 class="white-text"><i class="material-icons medium">thumb_up</i>  Friend Finder</h1>
					</div>
				</div>
				
			</div>
			<div class="row">
				<div class="col s8 offset-s2">

					<h4>Then find the friend with the greatest compatibility.</h4>	
				</div>
				<div class="col s8 offset-s2" id="btnDiv">
					<a href="/survey">
						<button class="deep-orange darken-1 btn btn-large waves-effect waves-light" id="surveyBtn" type="button"  >Take Survey</button>
					</a>
					
				</div>
			</div>
		</div>
	</div>
